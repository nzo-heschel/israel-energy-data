    <title>NZO Data collector</title>
    <style type="text/css">
          html {background-color: #eee; font-family: sans;}
          body {background-color: #fff; border: 1px solid #ddd;
                padding: 15px; margin: 15px;}

<body>
<h1 dir="rtl" lang="he" align="center">ברוכים הבאים לאתר הנתונים של NZO</h1>
<h2>Noga</h2>
<p><a href="/smp">/smp</a> returns last 3 months SMP data</p>
<p><a href="/cost">/cost</a> returns last 3 months Cost data</p>
<p><a href="/forecast-1">/forecast-1</a> returns last 3 months forecast (day in advance) data</p>
<p><a href="/forecast-2">/forecast-2</a> returns last 3 months forecast (update) data</p>
<p>Add /DD-MM-YYYY/DD-MM-YYYY to specify time range</p>
