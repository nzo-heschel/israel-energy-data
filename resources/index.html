<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>NZO Data collector</title>
    <style type="text/css">
          html {background-color: #eee; font-family: sans;}
          body {background-color: #fff; border: 1px solid #ddd;
                padding: 15px; margin: 15px;}
          h1 {background-color: beige;}
          h2 {background-color: lightgrey;}
    </style>
</head>
<body>
<h1 dir="rtl" lang="he" align="center">ברוכים הבאים לאתר הנתונים של NZO</h1>
<h2>Noga sample URLs</h2>
<p>Last month <a href="/get?source=noga&type=smp&time=hour">SMP</a> hourly data</p>
<p>2021 <a href="/get?source=noga&type=cost&start_date=01-01-2021&end_date=31-12-2021&time=day">Cost</a> daily data</p>
<p>December 2021 <a href="/get?source=noga&type=forecast1&start_date=01-12-2021&end_date=31-12-2021&time=all&tag=SystemDemand">Forecast-1</a> (day in advance) full (1/2 hr) system demand data</p>
<p>Can also use type=forcast2 (update), time=all for all available samples</p>
</body>
</html>
