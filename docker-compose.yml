services:
  python-app:
    build: .
    restart: always
    # This loads the secrets from your .env file automatically
    env_file:
      - .env
    expose:
      - "8080"
      - "8081"

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - python-app

volumes:
  caddy_data:
  caddy_config: